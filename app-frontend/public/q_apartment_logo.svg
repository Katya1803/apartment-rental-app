<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient màu gold trầm -->
    <linearGradient id="darkGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5B00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter nhẹ -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(107, 91, 0, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Background trắng -->
  <rect width="200" height="200" fill="#ffffff" rx="10"/>
  
  <!-- Chữ Q -->
  <text x="100" y="130" 
        font-family="serif" 
        font-size="120" 
        font-weight="bold"
        text-anchor="middle" 
        fill="url(#darkGoldGradient)"
        filter="url(#subtleShadow)">
    Q
  </text>
</svg>