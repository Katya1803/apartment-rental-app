<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient màu gold sang trọng -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(139, 117, 0, 0.5)"/>
    </filter>
  </defs>
  
  <!-- Background subtle -->
  <rect width="400" height="120" fill="#1a1a1a" rx="8"/>
  
  <!-- Text chính -->
  <text x="200" y="70" 
        font-family="serif" 
        font-size="42" 
        font-weight="bold"
        text-anchor="middle" 
        fill="url(#goldGradient)"
        filter="url(#shadow)"
        style="letter-spacing: 2px;">
    Q APARTMENT
  </text>
  
  <!-- Đường gạch dưới trang trí -->
  <line x1="80" y1="85" x2="320" y2="85" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        opacity="0.8"/>
  
  <!-- Các chấm trang trí -->
  <circle cx="70" cy="85" r="3" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="330" cy="85" r="3" fill="url(#goldGradient)" opacity="0.6"/>
</svg>