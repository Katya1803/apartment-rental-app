spring.application.name=ApartmentRental

# Postgres config
spring.datasource.url=jdbc:postgresql://localhost:5432/DATABASENAME
spring.datasource.username=postgres
spring.datasource.password=PASSWORD

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20

# Security Configuration
app.security.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.resolve-lazily=false
app.upload.path=uploads/
app.upload.base-url=/uploads/
app.upload.max-file-size=10485760
app.upload.max-request-size=52428800

# ASYNC CONFIGURATION
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# JACKSON CONFIGURATION
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false

# LOCALE CONFIGURATION
spring.web.locale=en
spring.web.locale-resolver=accept_header

# JWT
app.jwt.secret=TOKEN
app.jwt.access-token-expiration=86400000
app.jwt.refresh-token-expiration=15552000000

# Logging
logging.level.com.katya.app=DEBUG
logging.level.org.springframework.security=DEBUG

# Admin seed
app.admin.email=ADMIN EMAIL
app.admin.password=PASSWORD
app.admin.full-name=ADMIN NAME
app.admin.role=SUPER_ADMIN